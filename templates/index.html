<!DOCTYPE html>
<html>
<head>
	<title>App Classificador</title>
	 <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="/">NOTÍCIAS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="#">SOBRE NÓS</a>
      </li>


    </ul>
  </div>
</nav>
<br/>
<br/>

<div class="jumbotron" style="background:#3e92ca;color:#fff">
    <div class="container">
      <h2 class="display-3">Classificador de Notícias</h2>
      <p>Usando Machine Learning </p>
      <p><a class="btn btn-success waves-effect btn-lg" href="/" role="button">Atualizar &raquo;</a></p>
    </div>
  </div>
<br/>

<div class="container" >
<form method="POST" action="/predict">
<textarea rows="10" cols="10" type="text" name="rawtext"></textarea>
    <select name="modelchoice">
      <option selected>Selecione o tipo de modelo</option>
      <option value="nb">Naive Bayes</option>
      <option value="logit">Logistic Regression</option>
      <option value="rf">Random Forest</option>
      
    </select>
	<button type="reset" class="btn btn-primary">Apagar</button>
	<button type="submit" class="btn btn-primary">Predição</button>
</form>
</div>
<br/>
<br/>
<div class="container">
	<div class="row">
		<div class="col-md-6">
          <div class="card mb-10 shadow-sm" id="custom_card">
          	<h4>Texto Original</h4>
          	<p>{{ rawtext }}</p>
			
		</div>
	</div>

	<div class="col-md-6">
          <div class="card mb-10 shadow-sm" id="custom_card2">
          	<h4>Predição</h4>
			<div class="alert alert-success" role="alert"><p>{{ final_result }}</p></div>
			
		</div>
	</div>
</div>
	<br/>
  <br/>
  <br/>

</div>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>

</body>
</html>
